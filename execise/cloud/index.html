<script>
    $(function() {
        var BD_PRICE = {
            'aws': {

            },
            'aliyun': {
                0: 1,
                512: 0.9,
                5120: 0.76
            },
            'qcloud': {
                0: 1.1,
                512: 1,
                5120: 0.9,
                51200: 0.74
            },
            'upyun': {

            },
            'qiniu': {

            },
            'bce': {
                0: 1,
                512: 0.9,
                5120: 0.76
            },
            'ucloud': {
                0: 1.1,
                500: 0.9,
                5120: 0.8
            }
        }

        var FLUX_PRICE = {
            'aws': {
                0: 0,
                51200: 0.14,
                409600: 0.135
            },
            'aliyun': {
                0: 0.36,
                10240: 0.32,
                51200: 0.30,
                102400: 0.26
            },
            'qcloud': {
                0: 0.34,
                2048: 0.32,
                10240: 0.3,
                51200: 0.28,
                102400: 0.24
            },
            'upyun': {
                0: 0.29
            },
            'qiniu': {
                0: 0,
                10: 0.29,
                102400: 0.26
            },
            'bce': {
                0: 0.36,
                10240: 0.32,
                51200: 0.3,
                102400: 0.26
            },
            'ucloud': {
                0: 0.45,
                1024: 0.4,
                10240: 0.36,
                51200: 0.32,
                102400: 0.28
            }
        }

        $('.dropdown-menu li a').on('click', function(e) {
            $('.dropdown-toggle').html($(e.target).html() + ' <span class="caret"></span>');
            $('.form-control').attr('placeholder', '请输入你平均每天的' + $(e.target).html());
            if($('.dropdown-toggle').text() === '流量 ') {
                $('#basic-addon2').html('GB')
            }else{
                $('#basic-addon2').html('Mbps')
            }
        })

        $('.btn-success').on('click', function() {
            var type = $('.dropdown-toggle').text() === '流量 ' ? FLUX_PRICE : BD_PRICE;
            var val = +$.trim($('.form-control').val())

            $.each(type, function(k, v) {
                if(v['0'] === '') {
                    return
                }

                var final_price = '无';

                $.each(v, function(rank, price) {
                    if(val > +rank) {
                        final_price = price * val;
                        if(k === 'aws') {
                            final_price += '美元'
                        }else{
                            final_price += '元'
                        }

                        if(k === 'upyun' || k === 'qiniu') {
                            final_price += '（未包含接口的请求数费用以及存储费用）'
                        }
                    }else{
                        return false
                    }
                })

                $('.' + k).html(final_price)
            })


        })
    })
</script>
