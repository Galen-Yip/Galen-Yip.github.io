<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>微信精选</title>
    <link rel="stylesheet" href="./src/weui.min.css"/>
    <style>
        .container {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch
        }

        .container>div {
            background-color: #fbf9fe
        }

        .hd {
            padding: 2em 0
        }
    
        .bd{
            padding-bottom: 2em
        }

        .page_title {
            text-align: center;
            font-size: 34px;
            color: #3cc51f;
            font-weight: 400;
            margin: 0 15%
        }

        .page_desc {
            text-align: center;
            color: #888;
            font-size: 14px
        }

        .bd.spacing {
            padding: 0 15px
        }

        footer .copyright {
            font-size: 14px;
            text-align: center;
            margin-bottom: 0;
            text-decoration: underline;
            margin-top: 30px;
        }

        footer .copyright a{
            color: #404040;
        }

        .text-muted {
            color: #777;
        }
    </style>
</head>
<body ontouchstart>
    <div class="container" id="container">
        <div class="hd">
            <h1 class="page_title">微信精选</h1>
        </div>
        <div class="bd">
            <div class="weui_panel weui_panel_access">
                <div class="weui_panel_hd">每日20条</div>
                <div class="weui_panel_bd">
                    
                </div>
            </div>
            <footer>
                <p class="copyright text-muted">
                    Copyright © <a href="http://github.com/Galen-Yip">Galen-Yip</a> 2016<br>
                    Powered by Jekyll , Github Pages and 
                    <a href="https://portal.qiniu.com/signup?code=3lod80w89ltn6" target="_blank"> QINIU</a>.
                </p>
            </footer>
        </div>
    </div>
<script src="./src/zepto.min.js"></script>
<script src="./src/main.js"></script>
</body>
</html>
